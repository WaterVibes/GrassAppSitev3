<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interactive 3D map of Baltimore City showcasing GrassApp's cannabis delivery service">
    <meta name="theme-color" content="#000000">
    
    <title>GrassApp - Baltimore's Community-Focused Cannabis Delivery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Error Reporting -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e);
            const errorScreen = document.querySelector('.error-screen');
            if (errorScreen) {
                const errorMessage = errorScreen.querySelector('.error-message');
                const errorDetails = errorScreen.querySelector('.error-details');
                if (errorMessage) errorMessage.textContent = 'An error occurred';
                if (errorDetails) errorDetails.textContent = e.message;
                errorScreen.classList.remove('hidden');
            }
        });

        // Report CSP violations
        window.addEventListener('securitypolicyviolation', function(e) {
            console.error('CSP violation:', e);
        });
    </script>
    
    <!-- Three.js and Dependencies -->

    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/loaders/DRACOLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/DRACOLoader.js",
            "three/examples/jsm/renderers/CSS2DRenderer.js": "https://unpkg.com/three@0.158.0/examples/jsm/renderers/CSS2DRenderer.js",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
        }
    }
    </script>
  <script type="module" crossorigin src="./assets/main-B5Qt9EMX.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <img src="./img/Logo.png" alt="GrassApp Logo" class="logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen hidden">
        <div class="error-content">
            <h2>Error</h2>
            <div class="error-message"></div>
            <div class="error-details"></div>
            <button onclick="location.reload()">Reload Page</button>
        </div>
    </div>

    <!-- Top Logo -->
    <div class="top-logo">
        <img src="./img/Logo.png" alt="GrassApp Logo">
    </div>

    <!-- Navigation Panel -->
    <div class="nav-panel">
        <!-- Districts Section -->
        <div class="nav-section">
            <h3>DISTRICTS</h3>
            <div class="button-container">
                <button class="nav-button" onclick="selectDistrict('innerHarbor')">Baltimore Inner Harbor</button>
                <button class="nav-button" onclick="selectDistrict('canton')">Canton</button>
                <button class="nav-button" onclick="selectDistrict('fellsPoint')">Fells Point</button>
                <button class="nav-button" onclick="selectDistrict('federalHill')">Federal Hill</button>
                <button class="nav-button" onclick="selectDistrict('mountVernon')">Mount Vernon</button>
            </div>
        </div>

        <!-- Pages Section -->
        <div class="nav-section">
            <h3>PAGES</h3>
            <div class="button-container">
                <button class="nav-button" onclick="showInfoCards('about')">About Us</button>
                <button class="nav-button" onclick="showInfoCards('medical')">Medical Patient</button>
                <button class="nav-button" onclick="showInfoCards('partner')">Partner With Us</button>
                <button class="nav-button" onclick="showInfoCards('driver')">Delivery Driver</button>
                <button class="nav-button" onclick="window.location.href='mailto:contact@grassapp.com'">Contact Us</button>
            </div>
        </div>
    </div>

    <!-- Info Cards Container -->
    <div class="info-cards-container"></div>

    <!-- Scripts -->
    <script type="module" src="./js/scripts.js"></script>
</body>
</html>
